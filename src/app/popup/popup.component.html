<div
  (click)="$event.stopPropagation()"
  class="py-[20px] px-[16px] md:py-[40px] md:px-[40px] cursor-default transition-svg-text shadow-[0px_6px_10px_0px_#00000033] bg-white absolute z-[10000]"
  [ngClass]="{
    'rounded-[30px]':
      popupType === 'contact-profile' ||
      popupType === 'channel-details' ||
      popupType === 'profile-menu' ||
      popupType === 'user-profile' ||
      popupType === 'user-profile-mobile',
    'scale-0': !popupOpen,
    'rounded-tl-[0px]': popupCorner === 'tl',
    'rounded-tr-[0px]': popupCorner === 'tr',

    'top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]':
     popupType === 'contact-profile' || popupType === 'user-profile-mobile',

     'top-0 left-0 right-0 md:right-[unset] bottom-0 md:bottom-[unset] rounded-none md:rounded-[30px] md:top-[50%] overflow-auto md:left-[50%] md:translate-x-[-50%] md:translate-y-[-50%]': popupType === 'create-channel',


    'top-[100%] left-[0] max-w-[870px] min-w-[870px] ': popupType === 'channel-details',
    
    'top-[0] left-[0] right-[0] bottom-[0] w-[100vw] h-[100vh] overflow-auto ': popupType === 'channel-details-mobile',


    'top-[calc(100%+15px)] rounded-[20px] md:rounded-[30px] right-[0] w-[91vw] md:max-w-[415px] md:min-w-[415px] ':
      popupType === 'member-list',

    'md:top-[calc(100%+20px)] md:right-[0px]':
      popupType === 'profile-menu' || popupType === 'user-profile',

    'overflow-y-auto w-[90vw] max-w-[500px] max-h-[95vh] md:max-h-[unset] md:w-[500px] md:min-w-[500px]':
    popupType === 'user-profile' || popupType === 'user-profile-mobile' || popupType === 'contact-profile',
  }"
>
  <app-create-channel-popup
    *ngIf="popupType === 'create-channel'"
    (closePopupEvent)="closePopup()"
  ></app-create-channel-popup>

  <app-channel-details-popup
    *ngIf="
      popupType === 'channel-details' || popupType === 'channel-details-mobile'
    "
    (closePopupEvent)="closePopup()"
  ></app-channel-details-popup>

  <app-member-list-popup
    *ngIf="popupType === 'member-list'"
    (closePopupEvent)="closePopup()"
  ></app-member-list-popup>

  <app-profile-menu-popup
    *ngIf="popupType === 'profile-menu'"
    (closePopupEvent)="closePopup()"
  ></app-profile-menu-popup>

  <app-user-profile-popup
    *ngIf="popupType === 'user-profile' || popupType === 'user-profile-mobile'"
    (closePopupEvent)="closePopup()"
  ></app-user-profile-popup>

  <app-contact-profile-popup
    *ngIf="popupType === 'contact-profile'"
    (closePopupEvent)="closePopup()"
  ></app-contact-profile-popup>
</div>

<!-- popup background -->

<div
  class="transition-svg-text min-w-[100vw] min-h-[100vh] fixed top-0 left-0 bottom-0 right-0 z-[9999] bg-[rgba(0,0,0,0.3)]"
  [ngClass]="{ 'opacity-0 pointer-events-none': !popupOpen }"
  (click)="$event.stopPropagation(); closePopup()"
></div>
