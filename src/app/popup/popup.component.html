<div
  (click)="$event.stopPropagation()"
  class="py-[20px] px-[16px] md:py-[40px] md:px-[40px] md:rounded-[30px] rounded-[20px] cursor-default transition-svg-text shadow-[0px_6px_10px_0px_#00000033] bg-white absolute z-[10000]"
  [ngClass]="{
    'scale-0': !popupOpen,
    'rounded-tl-[0px]': popupCorner === 'tl',


    'rounded-tr-[0px]': popupCorner === 'tr',
    'top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]':
      popupType === 'create-channel' || popupType === 'contact-profile',
    'top-[100%] left-[0] max-w-[870px] min-w-[870px] ':
      popupType === 'channel-details',
    'top-[calc(100%+15px)] right-[0] w-[90vw] md:max-w-[415px] md:min-w-[415px] ':
      popupType === 'member-list',
    'top-[calc(100%+20px)] right-[0px]':
      popupType === 'profile-menu' || popupType === 'user-profile',


    'max-w-[500px] min-w-[500px]':
      popupType === 'user-profile' || popupType === 'contact-profile',
  }"
>
  <app-create-channel-popup
    *ngIf="popupType === 'create-channel'"
    (closePopupEvent)="closePopup()"
  ></app-create-channel-popup>

  <app-channel-details-popup
    *ngIf="popupType === 'channel-details'"
    (closePopupEvent)="closePopup()"
  ></app-channel-details-popup>

  <app-member-list-popup
    *ngIf="popupType === 'member-list'"
    (closePopupEvent)="closePopup()"
  ></app-member-list-popup>

  <app-profile-menu-popup
    *ngIf="popupType === 'profile-menu'"
    (closePopupEvent)="closePopup()"
  ></app-profile-menu-popup>

  <app-user-profile-popup
    *ngIf="popupType === 'user-profile'"
    (closePopupEvent)="closePopup()"
  ></app-user-profile-popup>

  <app-contact-profile-popup
    *ngIf="popupType === 'contact-profile'"
    (closePopupEvent)="closePopup()"
  ></app-contact-profile-popup>
</div>

<!-- popup background -->

<div
  class="transition-svg-text min-w-[100vw] min-h-[100vh] fixed top-0 left-0 bottom-0 right-0 z-[9999] bg-[rgba(0,0,0,0.3)]"
  [ngClass]="{ 'opacity-0 pointer-events-none': !popupOpen }"
  (click)="$event.stopPropagation(); closePopup()"
></div>
