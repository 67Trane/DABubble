      @for (user of userList; track $index) {
      <div
        class="flex hover:bg-bg transition-svg-text items-center gap-[15px] rounded-[30px] px-[20px] py-[4px]"
      >
        <div class="relative">
          <img
            class="w-[50px] h-[50px] rounded-full"
            src="{{ user.image }}"
            alt=""
          />

          <div
            class="absolute bottom-0 right-0 h-[14px] w-[14px] rounded-full border-2 border-white"
            [ngClass]="{
              'bg-online': user.status === 'online',
              'bg-disable': user.status === 'offline'
            }"
          ></div>
        </div>

        <!-- Verwende eine Bedingung, die überprüft, ob die User-ID mit der ID des eingeloggten Users übereinstimmt -->
        <p>
          {{ user.name }}
          <span *ngIf="true">(Du)</span>
          <!-- beispiel:
            <span *ngIf="user.id === loggedInUser.id">(Du)</span> 
          -->
        </p>
      </div>
      }
