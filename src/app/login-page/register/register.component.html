<form class="bg-white rounded-3xl flex flex-col justify-center items-center w-1/2 p-12 shadow-lg m-auto"
    [formGroup]="contactForm" (submit)="onSubmit()">

    <!-- Ãœberschrift und Beschreibung -->
    <div class="flex flex-col justify-center items-center gap-8 pb-8">
        <h1 class="text-4xl font-bold text-primary text-center">Konto erstellen</h1>
        <p class="text-center text-xl">Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto.</p>
    </div>

    <!-- Eingabefelder -->
    <div class="flex flex-col gap-7 pb-4 w-full">
        <!-- Name -->
        <div class="bg-bg flex rounded-full p-3 px-8 gap-12 items-center w-full">
            <label for="name" class="sr-only">Name und Nachname</label>
            <img src="imgs/icons/person_filled.svg" alt="Name Icon">
            <input id="name" formControlName="name" type="text" placeholder="Name und Nachname"
                class="bg-transparent flex-1 focus:outline-none" />
        </div>

        <!-- E-Mail -->
        <div class="bg-bg flex rounded-full p-3 px-8 gap-12 items-center w-full">
            <label for="email" class="sr-only">E-Mail-Adresse</label>
            <img src="imgs/icons/mail.svg" alt="Mail Icon">
            <input id="email" formControlName="email" type="email" placeholder="beispielname@email.com"
                class="bg-transparent flex-1 focus:outline-none" />
        </div>

        <!-- Passwort -->
        <div class="bg-bg flex rounded-full p-3 px-8 gap-12 items-center w-full">
            <label for="password" class="sr-only">Passwort</label>
            <img src="imgs/icons/lock.svg" alt="Lock Icon">
            <input id="password" formControlName="password" type="password" placeholder="Passwort"
                class="bg-transparent flex-1 focus:outline-none" />
        </div>
    </div>

    <!-- Checkbox -->
    <div class="flex items-center mb-4">
        <input id="terms" formControlName="terms" type="checkbox"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500" />
        <label for="terms" class="ms-2 text-sm font-medium text-gray-900">
            Ich stimme den <a href="#" class="text-blue-600 hover:underline">Nutzungsbedingungen</a> zu.
        </label>
    </div>

    <!-- Button -->
    <button type="submit" class="bg-blue-500 text-white py-3 px-6 rounded-full w-full hover:bg-blue-600"
        [disabled]="contactForm.invalid">
        Registrieren
    </button>
</form>
